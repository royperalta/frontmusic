<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor de Audio</title>
</head>

<body>
  <h1>Reproductor</h1>
  <button onclick="handleClick()">PLAY/PAUSE</button>

  <script>
    <audio src="https://envivo.top:8443/lider" controls></audio>

    let reproduciendo = false
    const audio = new Audio("https://envivo.top:8443/lider")

    function handleClick() {
      if (!reproduciendo) {
        audio.play()
      } else {
        audio.pause()
      }
      reproduciendo = !reproduciendo
    }
  </script>
</body>

</html>
